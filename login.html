<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <meta name="description" content="">

  <link rel="stylesheet" href="resources\css\index.css">
  <link rel="stylesheet" href="resources\css\media.css">
  <link rel="stylesheet" href="resources/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
</head>

<body>
  <!--HOME-->
  <section class="home">
    <header>
      <div class="glass" id="top"></div>
      <div class="logo">
        Ai-buddy
      </div>
      <ul>
        <li><a href="" class="active">Home</a></li>
        <li><a href="" class="sign">Sign up</a></li>
      </ul>
    </header>
    <div class="side-nav">
      <button onclick="myFunction()" class="nav-b"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24">
          <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
        </svg></button>
      <ul id="list">
        <li><a href="">Home</a></li>

      </ul>
    </div>

    <div class="login">
      <div class="form">

    <div class="socials">
      <ul>
        <li><a href="#">Twitter</a></li>

        <li><a href="#">Facebook</a></li>
      </ul>
      <div class="bar"></div>
    </div>
  </section>

</body>
<!-- Initialize Swiper -->
<script>
  var val1 = false;

  function myFunction() {
    if (val1 == false) {
      document.getElementById("list").style.width = "170px";
      document.getElementById("list").style.opacity = "1";
      document.getElementById("list").style.padding = "70px 40px";
      val1 = true;
    } else {
      document.getElementById("list").style.width = "0px";
      document.getElementById("list").style.opacity = "0";
      document.getElementById("list").style.padding = "70px 0";
      val1 = false;
    }
  }
  window.addEventListener("scroll", function () {
    var headerr = document.getElementById('top');
    headerr.classList.toggle("sticky", window.scrollY > 0);
  })
</script>

</html>
